<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mouseenter_mouseleave</title>
        <script src="../JS/jquery-3.6.0.min.js"></script>
        <style>
            #parent {
                width: 300px;
                height: 300px;
                position: absolute;
                left: 200px;
                top: 100px;
                background: #ffff00;
            }

            #child {
                width: 100px;
                height: 100px;
                position: absolute;
                left: 100px;
                top: 100px;
                background: #ff00ff;
            }
        </style>

    </head>

    <body>
        <div id="info">
            이벤트 정보 출력
        </div>
        <div id="parent">
            parent
            <div id="child">
                child
            </div>
        </div>

        <script type="text/javascript">

            //  parent 노드에 자식노드가 포함되어 있지않다

            var $parent = $("#parent"); //parent 영역
            var $info = $("#info"); // info 영역


            $parent.mouseenter(function (event) { // 요소에 마우스를 가져가면 출력한다
                $info.html($info.html() + "<br>" + event.target.id + ".enter");
            })

            $parent.mouseleave(function (event) { // 요소에 마우스를 가져가면 출력한다
                $info.html($info.html() + "<br>" + event.target.id + ".leave");
            })
        </script>
    </body>


</html>
