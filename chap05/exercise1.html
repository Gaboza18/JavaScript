<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>클릭 게임</title> <!--5초 동안 클릭하는 게임-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style>
            .panel {
                position: relative;
                width: 600px;
                height: 400px;
                border: 1px solid #000;
            }

            #fish {
                position: relative;
                left: 240px;
                top: 165px;
            }

            #title {
                font-size: 1.5em;
            }
        </style>
    </head>

    <body>
        <div id="title">현재점수: <span id="score">0</span></div>
        <div class="panel"><img src="images/fish1.png" id="fish"></div>
            
        <script type="text/javascript">
            $(document).ready(function () {

                var $score = $("#score"); // 점수를 표시하는 요소
                var $fish = $("#fish");
                var count = 0;
                var gameFlag = true; // 게임 진행여부

                setTimeout(function () { // 5초가 지나면 게임진행 플래그를 false로 설정.
                    gameFlag = false;
                    alert("게임 오버!");
                }, 5000);

                $fish.on("click", function () { // 클릭하면 함수 실행
                    if (gameFlag) {
                        count++; // 클릭하면 횟수 올라간다
                        $score.html("<b>" + count + "</b>");
                    }
                });
            });
        </script>
    </body>

</html>
