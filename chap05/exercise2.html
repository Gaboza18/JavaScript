<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 자동 슬라이드</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                position: relative;
            }

            #banner1 {
                position: absolute;
                left: 100px;
                top: 100px;
            }
        </style>
    </head>

    <body>
        <img src="images/logo_01.jpg" id="banner1">

        <script type="text/javascript">
            var $banner = $("#banner1");
            var logoList = ["logo_01.jpg", "logo_02.jpg", "logo_03.jpg", "logo_04.jpg", "logo_05.jpg"]; // 이미지 배열에 저장
            var index = 0;

            setInterval(function () {
                index++;

                if (index >= logoList.length)
                    index = 0; // [0]~[4] 출력한 다음 [0] 으로 다시 출력한다
                $banner.attr("src", "images/" + logoList[index]);
            }, 1000);
        </script>
    </body>

</html>
