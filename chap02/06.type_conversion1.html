        <script type="text/javascript">

            var age = window.prompt("나이를 입력해 주세요: "); // 윈도우창 에서 입력을 받는 메소드 
            // age = age + 30; // 문자열 + 임의의 타입 = 문자열

            // 문자열 -> 숫자형으로 변환
            age = parseInt(age) + 30; // parseInt( ) : 문자열 -> 숫자형으로 변환 메소드 
            alert("결과값: " + age); // 숫자형으로 출력
