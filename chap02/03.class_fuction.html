<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>함수형태의 클래스</title>
        <script>
            // 함수형태의 클래스
            function Calculator() { /* function 클래스이름() */
                // 멤버 함수
                this.add = function (a, b) {
                    alert("두 수의 합: " + (a + b) + " 입니다.");
                }

                this.sub = function (a, b) {
                    alert("두 수의 차: " + (a - b) + " 입니다.")
                }
            }

            var cal = new Calculator(); // 객체 변수 생성
            cal.add(24, 56);
            cal.sub(36, 12);
        </script>
    </head>

    <body>

    </body>

</html>
