        <script>
            var value = 15;
            var str = String(value);
            console.log("str= " + str);

            // 16진 문자형으로 변환
            // toString(진법 지정)
            console.log("Number.toString()= " + value.toString(16)); // 15 -> 16진수 변환

            // 실수 문자형
            var value2 =123.456;
            console.log("Number.toFixed()=" + value2.toFixed(2)); // 소수점 이하 n자리 출력

        </script>
