<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS 에서 스타일 다루기</title>
        <!--CSS 스타일 적용 // 외부 스타일-->
        <link rel="stylesheet" href="../chap07/CSS/common.css">
        <style>
            /* 임베디드 스타일 적용 // 내부 스타일 */
            div {
                margin: 30px;
                padding: 30px;
                font-size: 24px;
            }
        </style>
        <script>
            /* 자바 스크립트 에서 스타일 종류에 따른 스타일 읽기 방법 */

            window.onload = function () { // $(document).ready(function () { })
                var content = document.getElementById("test1");

                // 인라인 스타일의 스타일 읽기
                console.log("color= " + content.style.color); // rgb(255,0,0)

                // 임베디드, CSS 스타일 읽기
                console.log("border= " + content.style.border); // JS에서 바로 읽어올수 없음

                // 임베디드, CSS 스타일 읽기 -> 함수(window 객체)를 사용하여 읽어온다
                console.log("border= ", window.getComputedStyle(content).border); // window.getgetComputedStyle(변수).스타일
            }
        </script>
    </head>

    <body>
        <div id="test1" class="content" style="color:#f00">스타일 다루기 테스트</div>
        <!--인라인 스타일 지정-->
    </body>

</html>
