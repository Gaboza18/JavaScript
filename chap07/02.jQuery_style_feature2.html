<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery 에서 스타일 다루기</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../chap07/CSS/common.css">
        <!--CSS 스타일 적용-->
        <style>
            /* 임베디드 스타일 지정 */
            div {
                margin: 30px;
                padding: 30px;
                font-size: 24px;
            }
        </style>

        <script>

            /* jQuery 에서 스타일 설정 */
               
            $(document).ready(function () {
                
                var $content = $("#test1");

                $content.css("font-size","12px"); // css 스타일 속성명을 그대로 사용함

                $content.css("font-size", 20); // 단위 생략가능

                $content.css({ // 여러개의 스타일 지정: 스타일을 한꺼번에 설정
                    "font-size": "16px",
                    "border": "4px solid #f00"
                });
                
            });
        </script>

    </head>

    <body>
        <!--인라인 스타일 지정-->
        <div id="test1" class="content" style="color:#f00">스타일 다루기 테스트</div>
    </body>

</html>
