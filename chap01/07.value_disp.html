        <title>display</title>
        <script type="text/javascript"> /* html문서내 JS 사용 */

            var message = "패스워드 잘못 입력"
            alert(message); /* 특정 정보를 사용자에게 메시지 창으로 알려주기 위해 사용 */

            var name = "document.write()를 출력합니다.";
            document.write("<h3>" + name + "</h3>"); /* HTML 문서의 body 영역에 <html> 태그 내용 출력시 사용 */

            console.log(message); /* 실행후 f12 눌러 콘솔창을 통해 확인 */
            
        </script>
