<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>리터널을 이용한 배열</title>

        <script type="text/javascript">

            var userNames = ["철수", "영희", "창수"]; /* 배열 선언 */
            document.write("userName[0]: " + userNames[0] + "<br>");
            document.write("userName[1]: " + userNames[1] + "<br>");
            document.write("userName[2]: " + userNames[2] + "<br><br>");

            var userInfo = ["이순신", 33, "독서"]; /* 여러개의 다른 타입 변수 선언 가능 */
            document.write("userInfo[0]: " + userInfo[0] + "<br>"); /* 0번 배열 / 문자열 */
            document.write("userInfo[1]: " + userInfo[1] + "<br>"); /* 1번 배열 / 숫자 */
            document.write("userInfo[2]: " + userInfo[2] + "<br>"); /* 2번 배열 / 문자열 */

        </script>
    </head>

    <body>

    </body>

</html>
